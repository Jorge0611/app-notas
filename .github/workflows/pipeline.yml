name: Deployement

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18  
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
            mongodb-version: 6.0
      - name: Install dependecies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: build
        run: npm run start
      - name: tests
        run: npm run test