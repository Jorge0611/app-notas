name: Deployement

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Clean APT cache
        run: sudo apt-get clean
      - name: Set up Docker Compose
        run: |
            sudo apt-get update
            sudo apt-get install -y docker.io docker-compose
            sudo docker-compose --version
  
      - name: Build and start MongoDB container
        run: |
            docker-compose -f docker-compose.yml up -d
            sleep 10 # Espera unos segundos para que MongoDB inicie      
      - name: Install dependecies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: build
        run: npm run start
      - name: tests
        run: npm run test